version: '3.9'

services:
    database:
        image: postgres:13.10-alpine
        restart: always
        environment:
            - POSTGRES_PASSWORD=postgres
            - DB_NAME=mydemowebsite
            - DB_USER=demouser
            - DB_PASSWORD=demoPassword123
        healthcheck:
            test: "pg_isready -q -d postgres -U postgres"
            interval: 1s
            timeout: 5s
            retries: 10
        volumes:
          - ./initdb:/docker-entrypoint-initdb.d/
          - postgres_data:/var/lib/postgresql/data/
        ports:
            - "5432:5432"

    web:
        build:
            context: .
            dockerfile: Dockerfile
        command: python /home/app/website/manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/home/app/website
        ports:
            - "80:8000"
        env_file:
            - .env
        depends_on:
            database:
                condition: service_healthy

volumes:
  postgres_data:
